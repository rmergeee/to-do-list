<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Pico + Webpack</title><script defer="defer" src="bundle.js"></script></head><body><main class="container-fluid"><nav class="nav-menu"><h1>To-do List</h1><button class="createTask outline" id="createBtn">Create task</button><ul class="menuList"><li><a href="#"><img src="assets/52637707e4905d8de05a.svg" alt="Tasks"/>All tasks</a></li><li id="completedTasks"><a href="#"><img src="assets/72db245fed6c81c282fe.svg" alt="Completed tasks"/>Completed</a></li><li id="todoTasks"><a href="#"><img src="assets/4c286167bbf2a10500fe.svg" alt="To do tasks"/>To do</a></li></ul><hr/><button class="outline secondary">New project</button><ul class="projectList"><li class="exampleProject project"><a href="#">Example Project</a></li></ul></nav><div class="line"></div><section class="content" id="task-container"></section></main><dialog><form><article><h2>Create Task</h2><p>To create a task, fill in the fields below:</p><input name="taskName" placeholder="Task name" aria-label="Task name"/> <textarea name="taskDesc" placeholder="Task Description" aria-label="Task Description" autocomplete="off"></textarea> <input type="date" name="date" aria-label="Date"/> <select name="taskProject" aria-label="Select your favorite cuisine..."><option selected="selected" value="null">Select project...</option></select><footer><button class="secondary" id="closeModal">Cancel</button> <button id="comfirmBtn" type="submit">Confirm</button></footer></article></form></dialog></body></html>
